<section class="section-cont">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="d-flex justify-content-between align-items-center mb-5">
                                        <h1 class="fw-bold mb-0">Shopping Cart</h1>
                                        <h6 class="mb-0 text-muted">{{ cartItems.length }} items</h6>
                                    </div>
                                    <hr class="my-4">
                                    <div *ngFor="let item of cartItems"
                                        class="row mb-4 d-flex justify-content-between align-items-center">
                                        <div class="col-md-2 col-lg-2 col-xl-2">
                                            <img [src]="item.images[0] || 'assets/img/placeholder.png'" class="img-fluid rounded-3" [alt]="item.name">
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-3">
                                            <h6 class="mb-0">{{ item.name }}</h6>
                                            <h6 class="text-muted">{{ item.category }}</h6>
                                        </div>
                                        <div class="col-md-4 col-12 mb-3">
                                            <label class="mb-2 d-block">Quantity</label>
                                            <div class="input-group mb-3">
                                                <button class="btn btn-white border border-secondary px-3" type="button"
                                                    (click)="decreaseQuantity(item)" data-mdb-ripple-color="dark">
                                                    <i class="fas fa-minus"></i>
                                                </button>
                                                <input type="text"
                                                    class="form-control text-center border border-secondary"
                                                    [(ngModel)]="item.quantity" aria-label="Quantity" readonly />
                                                <button class="btn btn-white border border-secondary px-3" type="button"
                                                    (click)="increaseQuantity(item)" data-mdb-ripple-color="dark">
                                                    <i class="fas fa-plus"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                            <h6 class="mb-0">{{ item.price * item.quantity | currency }}</h6>
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-xl-12  text-end">
                                            <button class="text-muted btn btn-link" (click)="removeFromCart(item.id)">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <hr class="my-4">
                                    <div class="pt-5">
                                        <h6 class="mb-0">
                                            <a routerLink="/shop" class="text-body">
                                                <i class="fas fa-long-arrow-alt-left me-2"></i>Back to shop
                                            </a>
                                        </h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 bg-body-tertiary">
                                <div class="p-5">
                                    <h3 class="fw-bold mb-2 mt-2 pt-1">Summary</h3>
                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-3">
                                        <h5 class="text-uppercase">items {{ cartItems.length }}</h5>
                                        
                                    </div>
                                    <div class="d-flex justify-content-between mb-3">
                                        <h5 class="text-uppercase">Total price</h5>
                                        <h5>{{ getTotalPrice() | currency }}</h5>
                                    </div>
                                    <a  data-mdb-button-init data-mdb-ripple-init class="btn btn-common text-uppercase btn-link fs-5"
                                        data-mdb-ripple-color="dark" (click)="navigateToPayment()"
                                        >
                                        BUY NOW
                                </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
