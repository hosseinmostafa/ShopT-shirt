<app-custom-alert [visible]="showCustomAlert" [title]="alertTitle" [message]="alertMessage" (onYes)="onAlertYes()"
  (onNo)="onAlertNo()"></app-custom-alert>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-white p-2 sticky-top bg-white">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand fw-bold fs-3 text-uppercase text-logo" routerLink="/">SHOP.CO</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 link-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/shop">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/new-arrivals">New Arrivals</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/pay-serveses-in-dashpord">Dashboard</a>
        </li> -->
      </ul>
      <form class="d-flex  form-ser" role="search">
        <div class="input-container position-relative w-100">
          <i
            class="fa-solid fa-magnifying-glass search-icon position-absolute start-0 translate-middle-y mx-3 icon-sec"></i>
          <input class="form-control me-5 rounded-5 pt-2 pb-2 ps-5" type="search" placeholder="Search"
            aria-label="Search">
        </div>

        <!-- Icons-cart-chopping -->
        <div class="btn shop-icon" routerLink="/cart">
          <span class="badge bg-danger">{{ cartItemCount }}</span>
          <i class="fa-solid fa-cart-shopping mx-1 icon-shoping"></i>
        </div>
        <div routerLink="/watchlater-harte" class="btn hart-icon shop-icon">
          <i class="fas fa-heart  mt-3"></i>
        </div>
        <div class="btn shop-icon" (click)="onUserIconClick()">
          <i *ngIf="!isLoggedIn" class="fa-solid fa-user mx-2 mt-3"></i>
          <lucide-icon class=" mt-2" *ngIf="isLoggedIn" name="user-x"></lucide-icon>
        </div>
      </form>
    </div>
  </div>
</nav>
